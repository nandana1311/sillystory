<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Silly story generator</title>
</head>

<body>
  <h1>Silly story generator</h1>
  <label for="characterName">ENTER CHARACTER NAME</label>
  <input type="text" id="characterName" />
  <br>
  <label for="place">ENTER PLACE</label>
  <input type="text" id="place" />
  <p>Click the button to generate a silly story.</p>
  <button>Generate</button>
  <p id="story"></p>

  <script>
    document.querySelector("button").addEventListener("click", function () {
      const name = document.querySelector("#characterName").value;
      const place = document.querySelector("#place").value;
      const story = `Once upon a time, ${name} went to ${place} and had a great adventure!`;
      document.getElementById("story").textContent = story;
    });
  </script>
</body>

</html>
